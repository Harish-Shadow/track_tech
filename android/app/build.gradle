plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Ensure this is after the Android and Kotlin plugins
}

android {
    namespace = "com.example.track_tech"
    compileSdk = 34 // Ensure this is set to the correct version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Update to Java 17
        targetCompatibility = JavaVersion.VERSION_17 // Update to Java 17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17 // Update to Java 17
    }

    defaultConfig {
        applicationId = "com.example.track_tech"
        minSdkVersion 21
        targetSdkVersion 34 // Ensure this matches the compileSdkVersion
        versionCode 1  
        versionName "1.0.0"  
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}